<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_1</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Iconify-Icon -->
    <script src="
     https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>

    <!-- Bootstrap -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="./jatask1.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Student Form</div>

      <form id="studentForm">
        <div class="student_detail">
          <div class="label_input">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" />
          </div>

          <div class="label_input">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" />
          </div>

          <div class="label_input">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" />
          </div>

          <div class="label_input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="label_input">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" />
          </div>

          <div class="label_input">
            <label for="gradyear">Graduation Year</label>
            <input type="text" id="gradyear" name="gradyear" />
          </div>
        </div>

        <div id="testing">
          <div class="education_plus">
            <div class="education_txt">Education:</div>
            <div>
              <a href="#" class="plus" onclick="addField()"
                ><iconify-icon icon="flat-color-icons:plus"></iconify-icon
              ></a>
            </div>
          </div>
          <div class="edu1_container">
            <div class="edu_detail">
              <div class="label_input">
                <label for="degree">Degree/Board</label>
                <input type="text" id="degree1" name="degree1" />
              </div>
              <div class="label_input">
                <label for="school">School/Collage</label>
                <input type="text" id="school1" name="school1" />
              </div>
              <div class="label_input">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date1" name="SatartDate1" />
              </div>
              <div class="label_input">
                <label for="passout_date">Start Date</label>
                <input type="date" id="passout_date1" name="PassoutDate1" />
              </div>
              <div class="label_input">
                <label for="percentage">Percentage</label>
                <input
                  type="text"
                  id="percentage1"
                  placeholder="Don't use % sign"
                  name="Percentage1"
                />
              </div>
              <div class="label_input">
                <label for="backlog">Backlog</label>
                <input
                  type="text"
                  id="backlog1"
                  placeholder="If any"
                  name="Backlog1"
                />
              </div>
            </div>
            <div style="visibility: hidden">
              <a href="#" id="remove" onclick="removeField(this)"
                ><iconify-icon icon="zondicons:minus-solid"></iconify-icon
              ></a>
            </div>
          </div>
          <div class="edu1_container">
            <div class="edu_detail1">
              <div class="label_input">
                <input type="text" id="degree2" name="degree2" />
              </div>
              <div class="label_input">
                <input type="text" id="school2" name="school2" />
              </div>
              <div class="label_input">
                <input type="date" id="start_date2" name="SatartDate2" />
              </div>
              <div class="label_input">
                <input type="date" id="passout_date2" name="PassoutDate2" />
              </div>
              <div class="label_input">
                <input
                  type="text"
                  id="percentage2"
                  placeholder="Don't use % sign"
                  name="Percentage2"
                />
              </div>
              <div class="label_input">
                <input
                  type="text"
                  id="backlog2"
                  placeholder="If any"
                  name="Backlog2"
                />
              </div>
            </div>
            <div>
              <a href="#" id="remove" onclick="removeField(this)"
                ><iconify-icon icon="zondicons:minus-solid"></iconify-icon
              ></a>
            </div>
          </div>
        </div>

        <div class="submit_div">
          <input type="submit" value="Submit" />
        </div>
      </form>

      <table id="studentTable" border="1">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Email</th>
            <th>Address</th>
            <th>Graduation Year</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
